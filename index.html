<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>TLA helper</title>
</head>
<body>
    <div class="section header">
        <img class="herk-banner" src="./img/herk-nose-1000wide.jpg" alt="herk banner">
        <div class="logo">
            <h1 class="title">TLA helper</h1>
            <p class="title-text">Three Letter Acronym helper... and other exec tools!</p>
        </div>
        <ul class="options">
            <li><a class="link" href="https://www.my.af.mil">Portal</a></li>
            <li><a class="link" href="https://myfss.us.af.mil">myFSS</a></li>
            <li><a class="link" href="https://www.e-publishing.af.mil">E-Pubs</a></li>
        </ul>
    </div>
    <div class="section updates">
        <div id="warning">
            <h2>WARNING</h2>
            <p>This website is not approved for: CUI // PII // HIPPAA</p>
        </div>
    </div>
    <div class="section input">
        <div class="bullet">
            <h2 class="bullet-title">Limit 115 characters per line</h2>
            <form action="">
                <label for="line1">1</label>
                <input type="text" id="line1" name="line1" maxlength="115"><br>
                <label for="line2">2</label>
                <input type="text" id="line2" name="line2" maxlength="115"><br>
                <label for="line3">3</label>
                <input type="text" id="line3" name="line3" maxlength="115"><br>
                <label for="line4">4</label>
                <input type="text" id="line4" name="line4" maxlength="115"><br>
                <label for="line5">5</label>
                <input type="text" id="line5" name="line5" maxlength="115"><br>
                <label for="line6">6</label>
                <input type="text" id="line6" name="line6" maxlength="115"><br>
                <label for="line7">7</label>
                <input type="text" id="line7" name="line1" maxlength="115"><br>
                <label for="line8">8</label>
                <input type="text" id="line8" name="line2" maxlength="115"><br>
                <label for="line9">9</label>
                <input type="text" id="line9" name="line3" maxlength="115"><br>
                <label for="line10">10</label>
                <input type="text" id="line10" name="line4" maxlength="115"><br>
            </form>
        </div>
    </div>
</body>
</html>
